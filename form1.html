<div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" onchange="checkName(this)" placeholder="Username" id="username">
            <i class='bx bx-user' ></i>
            <span id="username-error"></span>
        </div>

        <div class="input-field">
            <input type="Password" class="input" onchange="checkName(this)" placeholder="Password" id="password">
            <i class='bx bx-lock-alt'></i>
            <span id="password-error"></span>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="submit">
        </div>

        <div class="two-col">
            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>

<script>
    function checkName(input){
        value = input.value.trim();
        const regex = /^[a-zA-z ]{2,20}$/;
        if(regex.test(value)==false){
            if(input.id == "username"){
                document.getElementById("username-error").innerText = "Bạn đã nhập sai";
                document.getElementById("username-error").style.color = "red";
                document.getElementById("username-error").style.fontStyle = "italic";
            }else if(input.id == "password"){
                document.getElementById("password-error").innerText = "Bạn đã nhập sai";
                document.getElementById("password-error").style.color = "red";
                document.getElementById("password-error").style.fontStyle = "italic";
            }
        }else{
            if(input.id == "username"){
                document.getElementById("username-error").innerText = "";
            }else if(input.id == "password"){
                document.getElementById("password-error").innerText = "";
            }
        }
    }
</script>
